<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs@0.10.3"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet@0.0.1"></script>
    
</head>
<body>
    <h1 class="mt-5 mb-5 text-4xl font-bold text-center">Welcome to Image Classification</h1>
    <hr class="w-1/5 mx-auto"/>
    <div class="grid place-items-center box-shadow-black-500 my-5 mx-5">
        <figure class="gallery py-8 grid place-items-center overflow-hidden shadow-lg max-w-sm rounded mb-5">
            <img class="gallery__image object-cover h-100 w-100" alt="loading...." />
            <figcaption class="gallery__caption px-6 py-4">
              <div class="gallery__caption__inner font-medium text-xl mb-2">
                <div class="gallery__labels text-gray-800">Confidence</div>
              </div>
            </figcaption>
            <div class="controls flex">
              <button class="bg-green-600 rounded text-white py-2 px-3 capitalize text-sm font-bold cursor-pointer tracking-wider text-primary md:border-2 controls__btn" data-query="Scenery">Scenery</button><br\>
              <button class="bg-green-600 rounded text-white py-2 px-3 capitalize text-sm font-bold cursor-pointer tracking-wider text-primary md:border-2 controls__btn" data-query="puppy">Puppies</button>
              <button class="bg-green-600 rounded text-white py-2 px-3 capitalize text-sm font-bold cursor-pointer tracking-wider text-primary md:border-2 controls__btn" data-query="Tiger">Tiger</button>
              <button class="bg-green-600 rounded text-white py-2 px-3 capitalize text-sm font-bold cursor-pointer tracking-wider text-primary md:border-2 controls__btn" data-query="Lion">Lion</button>
              <button class="bg-green-600 rounded text-white py-2 px-3 capitalize text-sm font-bold cursor-pointer tracking-wider text-primary md:border-2 controls__btn" data-query="anime">Anime</button>
            </div>
          </figure>
    </div>
    <script src="script.js"></script> 
</body>
</html>
